version: 2
updates:
  # "npm" ecosystem automatically detects pnpm-lock.yaml and uses pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: auto

  # "uv" ecosystem specifically handles uv.lock updates
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: auto
