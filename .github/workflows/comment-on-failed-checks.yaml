name: Comment on Failed Checks

on:
  workflow_run:
    workflows:
      - "Node tests"
      - "JavaScript linting"
      - "Python linting"
      - "Python tests"
      - "Playwright Tests"
      - "Visual Testing"
      - "Spellcheck"
      - "Vale prose linting"
      - "Stylelint SCSS"
      - "Source file checks"
      - "Built site checks"
      - "Link checker"
      - "Lighthouse Testing"
    types:
      - completed

permissions:
  pull-requests: write
  actions: read

jobs:
  comment-on-failure:
    # Only run if the workflow failed and was triggered by a PR from a claude/ branch
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] != null &&
      startsWith(github.event.workflow_run.head_branch, 'claude/')
    runs-on: ubuntu-24.04
    steps:
      - name: Comment on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            const prNumber = context.payload.workflow_run.pull_requests[0].number;
            const workflowName = context.payload.workflow_run.name;
            const runUrl = context.payload.workflow_run.html_url;
            const headSha = context.payload.workflow_run.head_sha.substring(0, 7);

            // Check if we already commented about this specific failure
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const markerComment = `<!-- failed-check-${context.payload.workflow_run.id} -->`;
            const alreadyCommented = comments.some(comment =>
              comment.body && comment.body.includes(markerComment)
            );

            if (alreadyCommented) {
              console.log('Already commented on this failure, skipping');
              return;
            }

            const body = `${markerComment}
@claude The **${workflowName}** workflow [failed](${runUrl}) on commit ${headSha}. Please investigate and fix the issue.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body.trim(),
            });

            console.log(`Posted comment on PR #${prNumber} about ${workflowName} failure`);
