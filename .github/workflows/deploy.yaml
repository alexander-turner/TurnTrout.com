name: Deploy to Cloudflare

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && 'pages' || 'dev-pages' }}
  cancel-in-progress: true

on:
  push:
    branches: ["main", "dev"]

permissions:
  actions: read
  contents: read
  id-token: write
  pages: write

jobs:
  prepare-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0 # Fetch full git history for commit counting

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env

      - name: Build Quartz and generate critical CSS
        run: pnpm build

      - name: Deploy to Cloudflare Pages (fast feedback for dev)
        if: github.ref_name == 'dev'
        uses: ./.github/actions/deploy-to-cloudflare
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-zone-id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          project-name: turntrout
          branch: ${{ github.ref_name }}

      - name: Install subfont
        run: pnpm add -g subfont
      - name: Make script executable
        run: chmod +x ./scripts/subfont.sh
      - name: Subset fonts
        run: sh ./scripts/subfont.sh

      - name: Run site checks
        run: uv run python scripts/built_site_checks.py --check-fonts

      - name: Upload prepared site after subfont
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: public-dir
          path: public/

  verify-tests:
    if: github.ref_name == 'main'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Wait for all tests
        uses: lewagon/wait-on-check-action@e106e5c43e8ca1edea6383a39a01c5ca495fd812 # v1.3.1
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: '^(visual-testing \(\d+\/\d+\)|combine-and-upload|playwright-tests \(\d+\/\d+\)|Run eslint scanning|DeepSource:.*|lighthouse_(desktop|mobile)|build \(>=22\)|python-lint|vale|stylelint|source-file-checks|python-tests|built-site-checks|spellcheck|linkchecker)$'
          wait-interval: 10
          allowed-conclusions: success,skipped
          running-workflow-name: "Deploy to Cloudflare"

  deploy:
    needs: [prepare-deploy, verify-tests]
    if: ${{ (always() && github.ref_name == 'dev') || needs.verify-tests.result == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # Keep this consistent with prepare-deploy; some build-time stats rely on full git history.
          fetch-depth: 0

      - name: Download prepared site
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: public-dir
          path: public/

      - name: Deploy to Cloudflare Pages
        uses: ./.github/actions/deploy-to-cloudflare
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-zone-id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          project-name: turntrout
          branch: ${{ github.ref_name }}
