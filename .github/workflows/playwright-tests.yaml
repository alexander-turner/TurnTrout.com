name: Playwright Tests

concurrency:
  group: playwright-tests-${{ github.event_name }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
    paths:
      - "quartz/**"
      - "config/quartz/**"
      - "config/constants.json"
      - "config/playwright/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/actions/**"
  pull_request:
    branches: ["main", "dev"]
    types: [labeled, synchronize, opened, reopened]
    paths:
      - "quartz/**"
      - "config/quartz/**"
      - "config/constants.json"
      - "config/playwright/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/actions/**"
  # Tests always run in the merge queue â€” this is the primary gate for dev
  merge_group:
    paths:
      - "quartz/**"
      - "config/quartz/**"
      - "config/constants.json"
      - "config/playwright/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/actions/**"

permissions:
  actions: read
  contents: read

jobs:
  # Gate: only run on PRs if the ci:full-tests label is present.
  # Tests always run in the merge queue to enforce passing before merge.
  # Skip entirely for bot actors (dependabot, renovate, etc.).
  should-run:
    name: playwright-should-run
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-24.04
    outputs:
      run: ${{ steps.check.outputs.run }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'ci:full-tests') }}" == "true" ]]; then
              echo "run=true" >> "$GITHUB_OUTPUT"
            else
              echo "run=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: playwright-build
    needs: should-run
    if: needs.should-run.outputs.run == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env

      - name: Build site
        run: pnpm build

      - name: Upload built site
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-public-dir
          path: public/
          retention-days: 1

  playwright-tests:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard:
          [
            "1/30",
            "2/30",
            "3/30",
            "4/30",
            "5/30",
            "6/30",
            "7/30",
            "8/30",
            "9/30",
            "10/30",
            "11/30",
            "12/30",
            "13/30",
            "14/30",
            "15/30",
            "16/30",
            "17/30",
            "18/30",
            "19/30",
            "20/30",
            "21/30",
            "22/30",
            "23/30",
            "24/30",
            "25/30",
            "26/30",
            "27/30",
            "28/30",
            "29/30",
            "30/30",
          ]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-visual-testing-env
        with:
          install-playwright: "true"

      - name: Create Winston logs directory
        run: mkdir -p .logs

      - name: Install Puppeteer Chrome
        run: pnpm exec puppeteer browsers install chrome

      - name: Download built site
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: playwright-public-dir
          path: public/

      - name: Run Playwright tests
        id: playwright
        continue-on-error: true
        run: |
          set -o pipefail
          pnpm exec playwright test --config config/playwright/playwright.config.ts --grep "^(?:(?!lostpixel).)*$" --shard ${{ matrix.shard }} | tee playwright-run.log

      - name: Sanitize shard name
        run: echo "SANITIZED_SHARD=${MATRIX_SHARD%%/*}" >> $GITHUB_ENV
        if: always()
        env:
          MATRIX_SHARD: ${{ matrix.shard }}

      - name: Upload Playwright logs
        if: steps.playwright.outcome == 'failure'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-log-shard-${{ env.SANITIZED_SHARD }}
          path: playwright-run.log
          if-no-files-found: warn
          retention-days: 1

      - name: Upload Winston logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: winston-logs-shard-${{ env.SANITIZED_SHARD }}
          path: .logs/
          if-no-files-found: warn
          retention-days: 1

      - name: Upload webServer build logs
        if: steps.playwright.outcome == 'failure'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: webserver-build-log-shard-${{ env.SANITIZED_SHARD }}
          path: /tmp/webserver.log
          if-no-files-found: warn
          retention-days: 1

      - name: Upload Playwright traces
        if: steps.playwright.outcome == 'failure'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-traces-index-${{ strategy.job-index }}-shard-${{ env.SANITIZED_SHARD }}
          path: test-results/
          if-no-files-found: warn
          retention-days: 1

      - name: Fail if playwright tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1

  summarize-failures:
    name: Summarize Failures
    if: always() && needs.playwright-tests.result == 'failure'
    needs: playwright-tests
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: ./.github/actions/summarize-failed-shards
        with:
          log-pattern: playwright-log-shard-*
          final-log-name: playwright-failed-logs
