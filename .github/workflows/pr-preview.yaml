name: PR Preview Deploy

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "quartz/**"
      - "website_content/**"
      - "config/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/actions/**"

permissions:
  actions: read
  contents: read
  id-token: write
  pages: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env

      - name: Build Quartz
        run: pnpm build

      - name: Deploy preview to Cloudflare Pages
        id: deploy
        uses: ./.github/actions/deploy-to-cloudflare
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-zone-id: ${{ vars.CLOUDFLARE_ZONE_ID }}
          project-name: turntrout
          branch: pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const marker = '<!-- pr-preview-deploy -->';
            const prNumber = parseInt(process.env.PR_NUMBER);
            const sha = context.sha.substring(0, 7);
            const deployUrl = `https://pr-${prNumber}.turntrout.pages.dev`;

            const body = [
              marker,
              `**Preview deployed** for commit ${sha}:`,
              deployUrl,
              '',
              'This preview updates automatically on each push to this PR.'
            ].join('\n');

            try {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });
              const existing = comments.find(c => c.body?.includes(marker));

              if (existing) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body: body,
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: body,
                });
              }
            } catch (error) {
              core.setFailed(`Failed to comment on PR: ${error.message}`);
            }
