name: Python tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  python-tests:
    if: ${{ !startsWith(github.head_ref, 'deepsource-') }}
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base-env

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          pip install linkchecker
          # Create magick symlink if it doesn't exist (Ubuntu provides 'convert' not 'magick')
          if ! command -v magick &> /dev/null && command -v convert &> /dev/null; then
            sudo ln -s $(which convert) /usr/local/bin/magick
          fi

      - name: Run pytest with 100% coverage requirement
        run: |
          uv run python -m pytest scripts \
            --cov-fail-under=100 \
            --config-file config/python/pyproject.toml
