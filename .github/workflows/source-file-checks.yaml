name: Source file checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  source-file-checks:
    if: ${{ !startsWith(github.head_ref, 'deepsource-') }}
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base-env

      - name: Generate SCSS variables
        run: pnpm exec tsx quartz/styles/generate-variables.ts

      - name: Run source file checks
        run: uv run python scripts/source_file_checks.py
        env:
          PATH: ${{ github.workspace }}/node_modules/.bin:${{ env.PATH }}
