name: Update Article Dates

concurrency:
  group: update-article-dates-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
    paths:
      - "website_content/**"
      - "scripts/update_date_on_publish.py"
      - "scripts/utils.py"
  merge_group:

permissions:
  contents: write

jobs:
  update-dates:
    runs-on: ubuntu-24.04
    if: github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # Fetch enough history to access before/after commits from the push event
          fetch-depth: 0

      - name: Setup Base Environment
        uses: ./.github/actions/setup-base-env

      - name: Update article dates
        run: uv run python scripts/update_date_on_publish.py
        env:
          # Pass the commit range from the push event to the script
          GIT_COMMIT_RANGE: ${{ github.event.before }}..${{ github.event.after }}

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true' && github.event_name != 'merge_group'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add website_content/*.md README.md
          git commit -m "chore: updated publication dates"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
