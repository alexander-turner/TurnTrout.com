name: Vale prose linting

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "dev"]

permissions:
  contents: read

jobs:
  vale:
    if: ${{ !startsWith(github.head_ref, 'deepsource-') }}
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/download/v3.9.0/vale_3.9.0_Linux_64-bit.tar.gz
          tar -xzf vale_3.9.0_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/

      - name: Run Vale
        run: |
          vale --config config/vale/.vale.ini website_content
