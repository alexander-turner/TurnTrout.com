extends: existence
message: "Use the Oxford comma in '%s'."
link: https://en.wikipedia.org/wiki/Serial_comma
scope: sentence
level: warning
# Match lowercase "word, word and word" patterns to catch lists missing the Oxford comma.
# Lowercase-only avoids false positives from proper nouns (author names, places, math variables).
tokens:
  - '\b[a-z]+(?:,\s+[a-z]+)+\s+and\s+[a-z]+\b'
