extends: existence
message: "Use the Oxford comma in '%s'."
link: https://en.wikipedia.org/wiki/Serial_comma
scope: sentence
level: warning
# Match "word, word and word" patterns that look like lists missing the Oxford comma.
# More precise than the Microsoft rule to avoid false positives.
tokens:
  # Match: "A, B and C" or "A, B, C and D" patterns (single words)
  - '\b\w+(?:,\s+\w+)+\s+and\s+\w+\b'
